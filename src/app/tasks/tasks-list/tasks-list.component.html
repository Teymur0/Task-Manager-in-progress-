<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewTask()">New task</button>
    </div>
    <hr>
</div>
<div class="row">
    <div class="col-xs-12">
        <div *ngIf="tasks.length>0">
            <app-task-item *ngFor="let taskEl of tasks; let i =index" [task]="taskEl" [index]="i"></app-task-item>
        </div>
    </div>
</div>
