<div class="row">
    <div class="col-xs-12">
        <h1>{{task.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Task <span
                    class="caret"></span></button>
            <ul class="dropdown-menu">
                <li>
                    <a style="cursor: pointer;" (click)="finishTask()">Complete</a>
                </li>
                <li>
                    <a style="cursor: pointer;" (click)="onEditTask()">Edit Task</a>
                </li>
                <li>
                    <a style="cursor: pointer;" (click)="deleteTask()">Delete Task</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{task.description}}
    </div>
</div>
