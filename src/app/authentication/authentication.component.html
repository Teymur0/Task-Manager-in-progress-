<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            {{error}}
        </div> -->
        <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
        <div *ngIf="isLoading" style="text-align:center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input class="form-control" type="email" id="email" ngModel name="email" required email
                    placeholder="Enter E-mail">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" ngModel name="password" required
                    placeholder="Enter Password" minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit"
                    [disabled]="!authForm.valid">{{isLoginMode?'Login':'SingUp'}}</button>
                <span> | </span>
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Swtich To {{isLoginMode?'Sign
                    Up':'Login'}}</button>

            </div>
        </form>
    </div>
</div>
